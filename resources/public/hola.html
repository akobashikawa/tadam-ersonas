
<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"> </script>
    <title>Tadam Personas</title>
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Tadam Personas</a>
                </div>
            </nav>
        </header>
        <main class="container">
            <h1>Hola</h1>

            <form>
                <input type="text" v-model="nombre" placeholder="Nombre" class="form-control">
                <button type="button" class="btn btn-primary mt-2" @click="hola">Hola</button>
            </form>

            <h2 class="text-bg-success p-3 my-2" v-if="saludo">{{ saludo }}</h2>
            <p class="text-bg-danger p-3 my-2" v-if="error">{{ error }}</p>
        </main>
        <footer class="container-fluid text-center">
            2023 Tadam Personas
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    nombre: '',
                    saludo: 'Hola Mundo!',
                }
            },

            methods: {
                async hola() {
                    const url = '/api/hola';
                    const body = {
                        nombre: this.nombre,
                    }
                    try {
                        const response = await axios.post(url, body);
                        this.saludo = response.data.saludo;
                        this.error = '';
                    } catch (error) {
                        console.log(error);
                        this.saludo = '';
                        this.error = 'Error: ' + error;
                    }
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
